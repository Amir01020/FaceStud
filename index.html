<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>


    <header>
        <div class="cont">
            <div class="block">
                <a href="/"><img class="logo" src="/img/logo.svg" alt=""></a>
            </div>
            <div class="block">
                <form action="">
                    <input type="text" placeholder="Search FaceStud" name="" id="">
                    <button><img src="/img/search.svg" alt=""></button>
                </form>
                <div class="links">
                    <a href="/pages/photo.html">Photo</a>

        </div>
    </header>

    <div class="modal_block  modal_block_false">
        <div class="box">
            <div class="block1 modal_block_active" id="modal_block1">

                <form action="">
                    <input type="text" name="" placeholder="Логин" id="user_name">
                    <input type="password" name="" placeholder="Пароль" id="password">
                    <div class="link">
                        <a href="">Забыли пароль?</a>

                </form>
            </div>
            <div class="block2 " id="modal_block2">

                    <input type="password" placeholder="Введите пароль" name="" id="create_password">
                    <!-- <input type="text" placeholder="" name="" id=""> -->
                    <button id="btn_entrance">Зарегистрироваться</button>
                    <button id="entrance">Войти</button>
                </form>
            </div>

        </div>
    </div>
    <main>
        <section class="head">
            <div class="cont">
                <div class="block">
                    <h1>FaceStud</h1>
                    <p>
                        Приветствуем вас на сайте FaceStud.

                        Самое главное никакой ПОЛИТИКИ
                    </p>
                    <button><a href="/pages/add_photo.html">добавить фото</a></button>
                </div>

                    <img src="/img/fon_img.png" alt="">
                    
                </div>

        </section>
