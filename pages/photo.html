<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/layout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="/scss/photo.css">
    <title>FaceStud</title>
</head>

<body>


    <header>
        <div class="cont">
            <div class="block">
                <a href="/"><img class="logo" src="/img/logo.svg" alt=""></a>
            </div>
            <div class="block">
                <form action="">
                    <input type="text" placeholder="Search FaceStud" name="" id="">
                    <button><img src="/img/search.svg" alt=""></button>
                </form>
                <div class="links">
                    <a href="">Photo</a>
                    <a href="">Video</a>

                </div>
                <div class="user">
                    <img src="/img/user.png" alt="">
                </div>
            </div>
        </div>
    </header>


    <main>
        <section class="section_img">

            <div class="cont">

                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="/img/photo.jfif" alt=""></div>
                        <div class="swiper-slide"><img src="/img/photo.jfif" alt=""></div>
                    </div>
                </div>
                
            </div>

        </section>
    </main>


    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/photo.js"></script>

</html>
